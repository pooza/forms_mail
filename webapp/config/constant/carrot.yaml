carrot:
  name: carrot Framework
  ver: 2.4.60

admin:
  email:
  password:
  jid:
  networks:
app:
  name:
    ja: unknown
    en: unknown
  ver: unknown
  xmpp:
    jid:
    password:
  basic_auth:
    uid:
    password:
  http_cache:
    mode: private
    seconds: 60
  force_https: no
  process:
    uid: nobody
author:
  name:
  email:
  password:
  twitter: carrot_fw
awstats:
  daily: yes
  server_name_aliases:
cookie:
  checker:
    hours: 6
crypt:
  salt: carrot
  engine: blowfish
  digest:
    method: sha1
date:
  timezone: Asia/Tokyo
debug: yes
decoration_mail:
  type:
    docomo: application/x-decomail-template
    au: application/x-kddi-htmlmail
    softbank: application/x-htmlmail-template
ffmpeg:
  dir: /usr/local
  convert:
    flv:
      video_codec: flv
      audio_codec: libfaac
    3gp:
      video_codec: mpeg4
      audio_codec: libfaac
      width: 176
      height: 144
      frame_rate: 10
      force: yes
      mobile:
        softbank:
          max_file_size: 256
    3g2:
      video_codec: mpeg4
      audio_codec: libfaac
      force: yes
      width: 176
      height: 144
      frame_rate: 10
    mp3:
flash:
  player_ver: 9.0.0
  installer:
    href: /carrotlib/swf/expressInstall.swf
home:
  href: /index.html
image:
  mobile:
    size:
      width: 240
      height: 320
    type:
      docomo: image/jpeg
      au: image/png
      softbank: image/png
  qrcode:
    size: 100
  thumbnail:
    bgcolor: black
    type: image/png
  apple_icon:
    pixels: 57
  favicon:
    pixels: 16
languages:
  - ja
log:
  loggers:
    - file
    - mail
    - system
  syslog:
    facility: LOCAL6
  mail:
    patterns:
      - BSDatabaseException
      - BSFileException
  jabber:
    patterns:
      - BSDatabaseException
      - BSMailException
      - BSFileException
mail:
  sender: sendmail
memcache:
  daemon_name: memcached
  host: localhost
  port: 11211
module:
  prefixes:
    - Admin
    - User
    - Develop
    - Console
  default:
    module: Default
    action: Default
  cookie_disabled:
    module: Default
    action: CookieDisabled
  not_found:
    module: Default
    action: NotFound
  secure:
    module: Default
    action: NotFound
  empty_site:
    module: Default
    action: EmptySite
movie:
  flv:
    player:
      height: 0
      href: /carrotlib/swf/flowplayer-3.2.5.swf
      control_bar:
        href: /carrotlib/swf/flowplayer.controls-3.2.3.swf
  wmv:
    player:
      clsid: 6BF52A52-394A-11d3-B153-00C04F79FAA6
      height: 45
  quicktime:
    player:
      clsid: 02BF25D5-8C17-4B23-BC80-D3488ABDDC6B
      height: 16
music:
  mp3:
    player:
      href: /carrotlib/swf/player_mp3_maxi.swf
      width: 200
      height: 20
