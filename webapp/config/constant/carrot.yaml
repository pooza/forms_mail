carrot:
  name: carrot Framework
  ver: 2.4.169

admin:
  email:
  password:
  jid:
  networks:
app:
  name:
    ja: unknown
    en: unknown
  ver: unknown
  xmpp:
    jid:
    password:
  http_cache:
    mode: private
    seconds: 60
  force_https: no
  process:
    uid:
      default: nobody
      darwin: www
      freebsd: www
      debian: www-data
author:
  name:
  email:
  password:
  twitter: carrot_fw
awstats:
  daily: yes
  log_dir:
  server_name_aliases:
clamav:
  command: clamdscan
  dir:
    default: /usr/local
    linux: /usr
cookie:
  checker:
    hours: 6
crypt:
  salt: carrot
  engine: blowfish
  digest:
    method: sha1
date:
  timezone: Asia/Tokyo
debug: yes
decoration_mail:
  type:
    docomo: application/x-decomail-template
    au: application/x-kddi-htmlmail
    softbank: application/x-htmlmail-template
filterset:
  class: default
ffmpeg:
  dir:
    default: /usr/local
    linux: /usr
  convert:
    flv:
      video_codec: flv
      audio_codec:
        default: libfaac
        debian: libvo_aacenc
    3gp:
      video_codec: mpeg4
      audio_codec:
        default: libfaac
        debian: libvo_aacenc
      width: 176
      height: 144
      frame_rate: 10
      force: yes
      mobile:
        softbank:
          max_file_size: 256
    3g2:
      video_codec: mpeg4
      audio_codec:
        default: libfaac
        debian: libvo_aacenc
      force: yes
      width: 176
      height: 144
      frame_rate: 10
    mp4:
      video_codec: libx264
      audio_codec:
        default: libfaac
        debian: libvo_aacenc
      vpre:
        linux: libx264-default
        debian: libx264-medium
    jpg:
      ss: 2
      vframes: 1
    webm:
    mp3:
flash:
  player_ver: 9.0.0
  installer:
    href: /carrotlib/swf/expressInstall.swf
image:
  storable: yes
  mobile:
    size:
      qvga:
        width: 240
        height: 320
      vga:
        width: 480
        height: 640
    type:
      docomo: image/jpeg
      au: image/png
      softbank: image/png
  qrcode:
    size: 80
  thumbnail:
    bgcolor: black
    type: image/png
  apple_icon:
    pixels: 57
  favicon:
    pixels: 16
image_magick:
  dir:
    default: /usr/local
    linux: /usr
languages:
  - ja
log:
  loggers:
    - file
    - mail
    - system
  syslog:
    facility: LOCAL6
  mail:
    patterns:
      - BSDatabaseException
      - BSFileException
  jabber:
    patterns:
      - BSDatabaseException
      - BSMailException
      - BSFileException
mail:
  sender: sendmail
memcache:
  daemon_name: memcached
  host: localhost
  port: 11211
module:
  prefixes:
    - Admin
    - Develop
    - User
    - Agent
    - Console
  default:
    module: Default
    action: Default
  cookie_disabled:
    module: Default
    action: CookieDisabled
  not_found:
    module: Default
    action: NotFound
  secure:
    module: Default
    action: NotFound
  empty_site:
    module: Default
    action: EmptySite
movie:
