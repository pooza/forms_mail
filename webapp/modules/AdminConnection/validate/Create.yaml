# フォーム登録画面バリデーション設定ファイル
#
# @package jp.co.commons.forms.mail
# @subpackage AdminConnection
# @author 小石達也 <tkoishi@b-shock.co.jp>

methods:
  - POST

fields:
  name:
    required: yes
  fields_url:
    required: yes
    validators:
      - url
  members_url:
    required: yes
    validators:
      - url
  basicauth_uid:
    required: yes
    validators:
      - english
  basicauth_password:
    required: yes
