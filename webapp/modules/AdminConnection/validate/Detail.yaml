# フォーム登録画面バリデーション設定ファイル
#
# @package jp.co.commons.forms.mail
# @subpackage AdminConnection
# @author 小石達也 <tkoishi@b-shock.co.jp>

methods:
  - POST

fields:
  name:
    required: yes
  fields_url:
    validators:
      - url
  members_url:
    validators:
      - url
  sender_email:
    required: yes
    validators:
      - email
  emptymail_email:
    validators:
      - email
  emptymail_reply_body:
    validators:
      - longtext
