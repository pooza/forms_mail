# フォーム登録画面バリデーション設定ファイル
#
# @package jp.co.commons.forms.mail
# @subpackage AdminRecipient
# @author 小石達也 <tkoishi@b-shock.co.jp>

methods:
  - POST

fields:
  status:
    required: yes
    validators:
      - status

validators:
  status:
    class: BSChoiceValidator
    params:
      choices:
        - active
        - inactive
        - banned
